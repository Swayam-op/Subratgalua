<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="page1.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="name">Recent passport size photograph</h4>

      <input
        class="file-uplod-input"
        type="file"
        onchange="readURL(this)"
        accept="Image/*"
      />
      <h4 class="name">HSC mark sheet</h4>

      <input
        class="file-uplod-input"
        type="file"
        onchange="readURL(this)"
        accept="pdf/*"
      />
      <h4 class="name">SSC mark sheet</h4>

      <input
        class="file-uplod-input"
        type="file"
        onchange="readURL(this)"
        accept="pdf/*"
      />
      <h4 class="name">All semesters mark sheet in a single PDF or docs</h4>

      <input
        class="file-uplod-input"
        type="file"
        onchange="readURL(this)"
        accept="Image/*"
      />
    </div>
  </body>
</html>
