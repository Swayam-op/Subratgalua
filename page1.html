<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="page1.css" />
  </head>
  <body>
    <div class="container">
      <div class="regform">
        <h4>Registration Form</h4>
      </div>
      <div>
        <form>
          <div class="line">
            <h4 class="name">Name<span class="astric">*</span></h4>
            <div class="inputbox">
              <input type="text" placeholder="First" required />
              <input type="text" placeholder="Last" required />
            </div>
          </div>
          <div class="line">
            <h4 class="name">Date of Birth<span class="astric">*</span></h4>
            <div class="singleinputbox">
              <input
                type="date"
                name="Date of Birth"
                size="15"
                maxlength="30"
              />
            </div>
          </div>

          <div class="line">
            <h4 class="name">Email<span class="astric">*</span></h4>
            <div class="singleinputbox">
              <input
                type="email"
                name="Email"
                size="15"
                maxlength="30"
                placeholder="Email"
              />
            </div>
          </div>

          <div class="line">
            <h4 class="name">Father's name<span class="astric">*</span></h4>
            <div class="inputbox">
              <input type="text" placeholder="First" required />
              <input type="text" placeholder="Last" required />
            </div>
          </div>

          <div class="line">
            <h4 class="name">Mother's name<span class="astric">*</span></h4>
            <div class="inputbox">
              <input type="text" placeholder="First" required />
              <input type="text" placeholder="Last" required />
            </div>
          </div>

          <div class="line">
            <h4 class="name">Gender<span class="astric">*</span></h4>
            <div class="radiobox">
              <input type="radio" name="Gender" size="15" maxlength="30" /> M
              <br />
              <input type="radio" name="Gender" size="15" maxlength="30" /> F
            </div>
          </div>
          <div class="line">
            <h4 class="name">Nationality<span class="astric">*</span></h4>
            <div class="singleinputbox">
              <input type="text" />
            </div>
          </div>

          <div class="line">
            <h4 class="name">
              Home Address
              <span class="astric">*</span>
            </h4>
            <div class="singleinputbox">
              <input type="text" placeholder="Street Address" required />
            </div>
            <div class="inputbox">
              <input type="text" placeholder="City" required />
              <input type="text" placeholder="Country" required />
            </div>
          </div>

          <div class="line">
            <h4 class="name">Telephone-Home<span class="astric">*</span></h4>
            <div class="singleinputbox">
              <input type="text" placeholder="### ### ####" required />
            </div>
          </div>

          <div class="line">
            <h4 class="name">Telephone-Mobile<span class="astric">*</span></h4>
            <div class="singleinputbox">
              <input type="text" placeholder="### ### ####" required />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
